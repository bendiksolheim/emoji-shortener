<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Emoji URL Shortener</title>
  <style>
   body {
       padding: 0
   }

   html, body, .app {
       height: 100%;
       width: 100%;
   }

   .app {
       align-items: center;
       display: flex;
       flex-direction: column;
       justify-content: center;
   }

   .info {
       height: 25px;
   }

   .info--error {
       color: red;
   }
  </style>
</head>

<body>
  <div id="app" class="app">
    <div id="shorten-url" style="display: none">
      <input type="url" id="shorten-url-input" placeholder="https://example.com" required />
      <button id="shorten-url-button">Shorten!</button>
    </div>
    <div id="info" class="info">
        <div id="info-text"></div>
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
